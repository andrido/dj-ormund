<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJ √ìrmund - Shuffle Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --surface-color: rgba(255, 255, 255, 0.05);
            --highlight: #ffd700;
            --text-main: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; }
        h1 span { color: var(--highlight); }

        .controls-area {
            width: 100%; max-width: 500px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            margin-bottom: 25px;
        }

        .mood-btn {
            padding: 15px; border: none; border-radius: 12px;
            color: white; font-family: inherit; font-weight: 700; text-transform: uppercase;
            font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            opacity: 0.8;
        }
        .mood-btn:active { transform: scale(0.96); }
        .mood-btn.active { opacity: 1; box-shadow: 0 0 15px var(--highlight); border: 2px solid var(--highlight); transform: scale(1.02); }

        .btn-amb { background: linear-gradient(145deg, #1b5e20, #2e7d32); }
        .btn-bat { background: linear-gradient(145deg, #b71c1c, #c62828); }
        .btn-sus { background: linear-gradient(145deg, #4a148c, #6a1b9a); }
        .btn-tri { background: linear-gradient(145deg, #0d47a1, #1565c0); }
        .icon { font-size: 1.4rem; }

        .player-container {
            width: 100%; max-width: 500px;
            background: var(--surface-color); border-radius: 16px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
        }

        .video-wrapper {
            position: relative; width: 100%; padding-top: 56.25%; background: #000;
        }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .track-info { padding: 15px; text-align: center; }
        .now-playing-label { font-size: 0.7rem; color: var(--highlight); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; font-weight: 700; }
        .track-title { font-size: 1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-height: 1.2rem; }

        .volume-control { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 0 20px 20px 20px; }
        input[type=range] { width: 100%; accent-color: var(--highlight); cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Mesa <span>√ìrmund</span></h1>
    </header>

    <div class="controls-area">
        <button class="mood-btn btn-amb" onclick="mudarMood('PLF6SkA3X2l5AYkMzK2SUNC4Nu-jQ6T14N', this)">
            <span class="icon">üå≤</span> Ambiente
        </button>
        <button class="mood-btn btn-bat" onclick="mudarMood('PLF6SkA3X2l5DROon85Vu-E4z5j4MG_UDR', this)">
            <span class="icon">‚öîÔ∏è</span> Batalha
        </button>
        <button class="mood-btn btn-sus" onclick="mudarMood('PLF6SkA3X2l5B6wwhelnZssF_iDPhQmoQm', this)">
            <span class="icon">üëÅÔ∏è</span> Suspense
        </button>
        <button class="mood-btn btn-tri" onclick="mudarMood('PLF6SkA3X2l5B_uU8z-g_YO2ThWYIhcyPE', this)">
            <span class="icon">üò¢</span> Emocional
        </button>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <div id="youtube-player"></div>
        </div>
        <div class="track-info">
            <div class="now-playing-label">Tocando Agora</div>
            <div class="track-title" id="track-title">Selecione um Mood</div>
        </div>
        <div class="volume-control">
            <span style="font-size: 0.8rem">üîà</span>
            <input type="range" min="0" max="100" value="100" oninput="setVolume(this.value)">
            <span style="font-size: 0.8rem">üîä</span>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0 // Tenta evitar v√≠deos relacionados de outros canais
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                var videoData = player.getVideoData();
                if(videoData && videoData.title) {
                    document.getElementById('track-title').innerText = videoData.title;
                }
            }
        }

        function mudarMood(playlistId, btn) {
            // UI
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('track-title').innerText = "Carregando...";

            // L√ìGICA DE SHUFFLE FOR√áADO
            // Sorteia um n√∫mero entre 0 e 15 (para pegar uma das primeiras 15 m√∫sicas)
            // Se a playlist tiver menos que 15, o YouTube ajusta sozinho, n√£o quebra.
            const randomStartIndex = Math.floor(Math.random() * 15);

            // Carrega a playlist J√Å come√ßando na m√∫sica sorteada
            player.loadPlaylist({
                listType: 'playlist',
                list: playlistId,
                index: randomStartIndex 
            });

            // Garante que o modo Shuffle fique ligado para as pr√≥ximas
            // Colocamos num pequeno timeout para garantir que a playlist foi reconhecida
            setTimeout(() => {
                player.setLoop(true);
                player.setShuffle(true);
            }, 500);
        }

        function setVolume(val) {
            if(player && player.setVolume) {
                player.setVolume(val);
            }
        }
    </script>
</body>
</html>
