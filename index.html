<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0c29; --accent: #ffd700; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { margin: 0 0 20px; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; }
        h1 span { color: var(--accent); }

        /* √ÅREA DOS BOT√ïES (Moods) */
        .grid-moods {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            width: 100%; max-width: 500px; margin-bottom: 20px;
        }

        .btn-mood {
            padding: 15px; border: none; border-radius: 12px;
            color: white; font-weight: 700; text-transform: uppercase;
            font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 5px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        .btn-mood:active { transform: scale(0.95); }
        .btn-mood.active { ring: 2px solid var(--accent); filter: brightness(1.2); }

        .amb { background: linear-gradient(145deg, #1b5e20, #2e7d32); }
        .bat { background: linear-gradient(145deg, #b71c1c, #c62828); }
        .sus { background: linear-gradient(145deg, #4a148c, #6a1b9a); }
        .tri { background: linear-gradient(145deg, #0d47a1, #1565c0); }

        /* PLAYER DE V√çDEO */
        .player-box {
            width: 100%; max-width: 500px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-frame {
            position: relative; width: 100%; padding-top: 56.25%; /* 16:9 */
            background: black;
        }
        #yt-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* CONTROLES EXTRAS (Pular m√∫sica) */
        .controls {
            padding: 15px; display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        .track-name { 
            text-align: center; font-size: 0.9rem; min-height: 1.2rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%;
            color: var(--accent); font-weight: 700;
        }
        .media-btns { display: flex; gap: 15px; }
        .btn-media {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 50px; height: 50px; border-radius: 50%; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-media:active { background: var(--accent); color: black; }

    </style>
</head>
