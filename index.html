<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJ √ìrmund - Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --highlight: #ffd700;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0 0 40px 0;
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        h1 span { color: var(--highlight); }

        .controls-area {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mood-btn {
            padding: 25px;
            border: none;
            border-radius: 16px;
            color: white;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza texto e icone */
            gap: 15px;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.3); /* Efeito 3D S√≥lido */
            position: relative;
            text-decoration: none; /* Remove sublinhado de link */
        }

        .mood-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        /* Cores */
        .btn-amb { background: linear-gradient(145deg, #2e7d32, #1b5e20); }
        .btn-bat { background: linear-gradient(145deg, #c62828, #b71c1c); }
        .btn-sus { background: linear-gradient(145deg, #6a1b9a, #4a148c); }
        .btn-tri { background: linear-gradient(145deg, #1565c0, #0d47a1); }
        
        .icon { font-size: 1.8rem; }
        
        .hint {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Mesa <span>√ìrmund</span></h1>

    <div class="controls-area">
        <div class="mood-btn btn-amb" onclick="abrir('PLF6SkA3X2l5AYkMzK2SUNC4Nu-jQ6T14N', 'JEnbHKN_G1g')">
            <span class="icon">üå≤</span> Ambiente
        </div>

        <div class="mood-btn btn-bat" onclick="abrir('PLF6SkA3X2l5DROon85Vu-E4z5j4MG_UDR', null)">
            <span class="icon">‚öîÔ∏è</span> Batalha
        </div>

        <div class="mood-btn btn-sus" onclick="abrir('PLF6SkA3X2l5B6wwhelnZssF_iDPhQmoQm', '4EC4yO5ckzE')">
            <span class="icon">üëÅÔ∏è</span> Suspense
        </div>

        <div class="mood-btn btn-tri" onclick="abrir('PLF6SkA3X2l5B_uU8z-g_YO2ThWYIhcyPE', 'Kc9_aTUFZCE')">
            <span class="icon">üò¢</span> Emocional
        </div>
    </div>

    <div class="hint">Toque para abrir no YouTube App üöÄ</div>

    <script>
        function abrir(playlistId, videoAnchorId) {
            // Sorteia um n√∫mero entre 1 e 20 para come√ßar aleat√≥rio
            // Se a playlist for pequena, o YouTube ajusta sozinho.
            const randomIndex = Math.floor(Math.random() * 20) + 1;
            
            let finalUrl = "";

            if (videoAnchorId) {
                // Tenta for√ßar o in√≠cio aleat√≥rio usando um v√≠deo √¢ncora
                finalUrl = `https://www.youtube.com/watch?v=${videoAnchorId}&list=${playlistId}&index=${randomIndex}`;
            } else {
                // Modo Seguro (Batalha): Abre a playlist pura
                finalUrl = `https://www.youtube.com/playlist?list=${playlistId}`;
            }

            // Abre em nova aba (no celular, isso for√ßa o deep link pro App do YouTube)
            window.open(finalUrl, '_blank');
        }
    </script>
</body>
</html>
