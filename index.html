<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJ √ìrmund Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-grad);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin: 0 0 25px 0;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 span { color: #ffd700; }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 22px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-bottom: 3px solid rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .icon { font-size: 1.5rem; }
        .btn-ambiente { background: linear-gradient(145deg, #2e7d32, #1b5e20); }
        .btn-batalha { background: linear-gradient(145deg, #c62828, #b71c1c); }
        .btn-suspense { background: linear-gradient(145deg, #6a1b9a, #4a148c); }
        .btn-triste { background: linear-gradient(145deg, #1565c0, #0d47a1); }
    </style>
</head>

<body>

    <div class="container">
        <h1>DJ <span>√ìrmund</span></h1>

        <div class="button-grid">
            <button class="btn-ambiente"
                data-list="PLF6SkA3X2l5AYkMzK2SUNC4Nu-jQ6T14N"
                data-video="JEnbHKN_G1g"
                onclick="tocar(this)">
                <span class="icon">üå≤</span> Ambiente
            </button>

            <button class="btn-batalha"
                data-list="PLF6SkA3X2l5DROon85Vu-E4z5j4MG_UDR"
                data-video="" 
                onclick="tocar(this)">
                <span class="icon">‚öîÔ∏è</span> Batalha
            </button>

            <button class="btn-suspense"
                data-list="PLF6SkA3X2l5B6wwhelnZssF_iDPhQmoQm"
                data-video="4EC4yO5ckzE"
                onclick="tocar(this)">
                <span class="icon">üëÅÔ∏è</span> Suspense
            </button>

            <button class="btn-triste"
                data-list="PLF6SkA3X2l5B_uU8z-g_YO2ThWYIhcyPE"
                data-video="Kc9_aTUFZCE"
                onclick="tocar(this)">
                <span class="icon">üò¢</span> Emocional
            </button>
        </div>
    </div>

    <script>
        function tocar(elemento) {
            const playlistId = elemento.getAttribute('data-list');
            const videoId = elemento.getAttribute('data-video');
            
            // Sorteia n√∫mero entre 1 e 50 (mais seguro que 100 se a playlist for pequena)
            const randomIndex = Math.floor(Math.random() * 25) + 1;

            let finalUrl = "";

            if (videoId) {
                // MODO AUTOM√ÅTICO (Se temos um v√≠deo de √¢ncora)
                // Usa watch?v=ID&list=LIST&index=RANDOM
                // Isso for√ßa o player a abrir e tentar pular para o index.
                finalUrl = `https://www.youtube.com/watch?v=${videoId}&list=${playlistId}&index=${randomIndex}`;
            } else {
                // MODO SEGURO (Batalha)
                // Abre a playlist. O Mestre precisa clicar em "Shuffle".
                // √â melhor que dar erro de "V√≠deo indispon√≠vel".
                finalUrl = `https://www.youtube.com/playlist?list=${playlistId}`;
            }

            // Feedback t√°til
            if (navigator.vibrate) { navigator.vibrate(50); }

            window.location.href = finalUrl;
        }
    </script>
</body>
</html>
